<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/template.xhtml">

<ui:define name="content">

	<div style="padding-top: 20px" class="panel-body col-xs-12">
		<h:form id="alunoForm">
		<h1><img src="../resources/images/cadastrar.png" />#{clienteMB.cliente.id == null ? 'Cadastro de Cliente': 'Cliente Cadastrado: '.concat(clienteMB.cliente.nomeFantasia)}</h1>
			<hr></hr>
		
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" showIcon="true" />
			
			<p:spacer height="20px"></p:spacer>
			
			
			
			<h:panelGrid columns="6" columnClasses="column-padding, column-left" width="86%" styleClass="marginBottomForm">
				<p:outputLabel for="nomeFantasia" value="NomeFantasia:" />
				<p:inputText id="nomeFantasia" value="#{clienteMB.cliente.nomeFantasia}" class="form-control" style="width: 360px" required="true"/>
				
				<p:outputLabel for="cnpj" value="CNPJ:" />
				<p:inputText id="cnpj" value="#{clienteMB.cliente.cnpj}" class="form-control" style="width: 160px"/>
				
				<p:outputLabel for="ativo" value="Status:" />
					<p:selectOneRadio required="true" id="ativo" value="#{clienteMB.cliente.ativo}" class="form-control" style="width: 190px">
						<f:selectItem itemLabel="Ativado" itemValue="true" />
						<f:selectItem itemLabel="Desativado" itemValue="false" />	
					</p:selectOneRadio>
			</h:panelGrid>	
			
			<h:panelGrid columns="4" columnClasses="column-padding, column-left" width="86%" styleClass="marginBottomForm">
			
				<p:outputLabel for="razaoSocial" value="Razão Social:" />
				<p:inputText id="razaoSocial" value="#{clienteMB.cliente.razaoSocial}" class="form-control" style="width: 500px"/>
				
				<p:outputLabel for="inscest" value="Inscrição Estadual:" />
				<p:inputText id="inscest" value="#{clienteMB.cliente.inscest}" class="form-control" style="width: 200px"/>
				
			</h:panelGrid>
			
			<h:panelGrid columns="4" columnClasses="column-padding, column-left" width="76%" styleClass="marginBottomForm">
			
				<p:outputLabel for="email" value="E-mail:" />
				<p:inputText id="email" value="#{clienteMB.cliente.email}" class="form-control" style="width: 400px" required="true"/>
				
				<p:outputLabel for="regimeTributario" value="Regime Tributário:" />
				<p:inputText id="regimeTributario" value="#{clienteMB.cliente.regimeTributario}" class="form-control" style="width: 150px" />
				
			</h:panelGrid>
			
			<h:panelGrid columns="6" columnClasses="column-padding, column-left" width="86%" styleClass="marginBottomForm">
				
				 
		        <p:outputLabel for="logradouro" value="Logradouro:" />
				<p:inputText id="logradouro" value="#{clienteMB.cliente.logradouro}" class="form-control" style="width: 450px" required="true"/>
				
				<p:outputLabel for="numero" value="Nº:" />
				<p:inputText id="numero" value="#{clienteMB.cliente.numero}" class="form-control" style="width: 90px"/>
				
				<p:outputLabel for="complemento" value="Complemento:" />
				<p:inputText id="complemento" value="#{clienteMB.cliente.complemento}" class="form-control" style="width: 160px"/>
		        
			</h:panelGrid>
			
			<h:panelGrid columns="6" columnClasses="column-padding, column-left" width="86%" styleClass="marginBottomForm">
				
				
				
				<p:outputLabel for="bairro" value="Bairro:" />
				<p:inputText id="bairro" value="#{clienteMB.cliente.bairro}" class="form-control" style="width: 300px" required="true"/>
								
				<p:outputLabel for="cidade" value="Cidade:" />
				<p:inputText id="cidade" value="#{clienteMB.cliente.cidade}" class="form-control" style="width: 455px" required="true"/>
		        
			</h:panelGrid>
			
			<h:panelGrid columns="6" columnClasses="column-padding, column-left" width="86%" styleClass="marginBottomForm">
				
				<p:outputLabel for="uf" value="UF:" />
				<p:inputText id="uf" value="#{clienteMB.cliente.uf}" class="form-control" style="width: 45px" required="true"/>
				
				<p:outputLabel for="cep" value="CEP:" />
				<p:inputText id="cep" value="#{clienteMB.cliente.cep}" class="form-control" style="width: 85px"/>
								
				<p:outputLabel for="pontoReferencia" value="Ponto de Referência:" />
				<p:inputText id="pontoReferencia" value="#{clienteMB.cliente.pontoReferencia}" class="form-control" style="width: 530px"/>
		        
			</h:panelGrid>
			
			<h:panelGrid columns="6" columnClasses="column-padding, column-left" width="86%" styleClass="marginBottomForm">
				
				<p:outputLabel for="proprietario" value="Nome do Proprietário:" />
				<p:inputText id="proprietario" value="#{clienteMB.cliente.proprietario}" class="form-control" style="width: 250px" required="true"/>
				
				<p:outputLabel for="dataNascimento" value="Data Nascimento:" />
        		<p:calendar id="dataNascimento" value="#{clienteMB.cliente.dataNascimento}" pattern="dd-MM-yyyy" mask="true" />
        		
        		<p:outputLabel for="nomeCategoria" value="Categoria: " />
            	<p:selectOneMenu id="nomeCategoria" value="#{categoriaClienteMB.categoriaCliente}">
            		<f:selectItem itemLabel="Selecione" itemValue="" />
            		<f:selectItems value="#{categoriaClienteMB.categoriaClientes}" var="item" itemLabel="#{item.categoria}" itemValue="#{categoriaClienteMB}" />
        		</p:selectOneMenu>
        		
        		    				
		        
			</h:panelGrid>
						
			
			
			<h:panelGrid columns="2" columnClasses="column-padding, column-left" width="100%" styleClass="marginBottomForm">
				<h:panelGroup />
				
				<h:panelGroup>
					<b:commandButton value="Salvar" class="btn btn-primary" actionListener="#{clienteMB.salvar()}"></b:commandButton>
					<a href="/myapp/clientes/cliente.xhtml" class="btn btn-warn" >
						
					</a>
					
							
				</h:panelGroup>
			</h:panelGrid>
				
		</h:form>
	</div>
	
</ui:define>

</ui:composition>

</html>
