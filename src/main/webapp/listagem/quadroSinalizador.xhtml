<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"> <ui:composition
	template="/template.xhtml">

	<ui:define name="content">

		<div style="padding-top: 20px" class="panel-body col-xs-12"> <h1>
		<img src="../resources/images/registrar.png" />Quadro Sinalizador</h1>
		<hr></hr> <h:form>
			<h:dataTable value="#{clienteMB.clientes}"
				var="item" width="80%" border="1">

				
				<h:column>
					<f:facet name="header">STATUS</f:facet>
					<h:commandLink action="#{problemaMB.editar()}">
						<img src="#{item.imagemQuadroStatus}" />
						<f:setPropertyActionListener value="#{item}"
							target="#{problemaMB.problema}" />
					</h:commandLink>
				</h:column>
				
				<h:column>
					<f:facet name="header">NOME FANTASIA</f:facet>
						#{item.nomeFantasia}		
				</h:column>
				
				<h:column>
					<f:facet name="header">RETORNO SETOR</f:facet>
					<h:commandLink action="#{problemaMB.editar()}">
						<img src="#{item.imagemQuadroRetorno}" />
						<f:setPropertyActionListener value="#{item}"
							target="#{problemaMB.problema}" />
					</h:commandLink>
				</h:column>
							

			</h:dataTable>
		</h:form> </div>

	</ui:define>

</ui:composition> </html>
