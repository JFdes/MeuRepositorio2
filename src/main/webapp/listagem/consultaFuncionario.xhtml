<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"> <ui:composition
	template="/template.xhtml">

	<ui:define name="content">

		<div style="padding-top: 20px" class="panel-body col-xs-12"> <h1>
		<img src="../resources/images/registrar.png" />Funcionários</h1>
		<hr></hr> <h:form>
			<h:dataTable value="#{funcionarioMB.funcionarios}"
				var="item" width="80%" border="1">

				<h:column>
					<f:facet name="header">ID</f:facet>
						#{item.id}		
				</h:column>
				
				<h:column>
						<f:facet name="header">ATIVO</f:facet>
						<h:commandLink action="#{funcionarioMB.editar()}"><img src="#{item.imagemStatus}" />
						<f:setPropertyActionListener value="#{item}" target="#{funcionarioMB.funcionario}"/>
						</h:commandLink>
				</h:column>
				
				<h:column>
					<f:facet name="header">FUNCIONÁRIO</f:facet>
						#{item.nome}		
				</h:column>
				
				<h:column>
					<f:facet name="header">USUÁRIO</f:facet>
						#{item.usuario}		
				</h:column>
				
				<h:column>
					<f:facet name="header">ADMITIDO EM</f:facet>
						#{item.dataAdmissao}		
				</h:column>
				
				<h:column>
					<f:facet name="header">CPF</f:facet>
						#{item.cpf}		
				</h:column>
				
				<h:column>
					<f:facet name="header">E-mail</f:facet>
						#{item.email}		
				</h:column>

				
				<h:column>
					<f:facet name="header">EDITAR</f:facet>
					<h:commandLink action="#{funcionarioMB.editar}">
						<img src="../resources/images/lapis.png" />
						<f:setPropertyActionListener value="#{item}"
							target="#{funcionarioMB.itemSelecionado}" />
					</h:commandLink>
				</h:column>

				<h:column>
					<f:facet name="header">REMOVER</f:facet>
					<h:commandLink action="#{funcionarioMB.excluir}">
						<img src="../resources/images/lixeira.png" />
						<f:setPropertyActionListener value="#{item}"
							target="#{funcionarioMB.itemSelecionado}" />
					</h:commandLink>
				</h:column>


			</h:dataTable>
		</h:form> </div>

	</ui:define>

</ui:composition> </html>
