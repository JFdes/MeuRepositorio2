<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"> <ui:composition
	template="/template.xhtml">

	<ui:define name="content">

		<div style="padding-top: 20px" class="panel-body col-xs-12"> <h1>
		<img src="../resources/images/registrar.png" />Categoria de Clientes</h1>
		<hr></hr> <h:form>
			<h:dataTable value="#{categoriaClienteMB.categoriaClientes}"
				var="item" width="80%" border="1">

				<h:column>
					<f:facet name="header">ID</f:facet>
						#{item.id}		
				</h:column>

				<h:column>
					<f:facet name="header">CATEGORIA</f:facet>
						#{item.categoria}		
				</h:column>

				<h:column>
					<f:facet name="header">USUÁRIO CRIADOR</f:facet>
						#{item.usuarioCriador}		
				</h:column>

				<h:column>
					<f:facet name="header">DATA DE CRIAÇÃO</f:facet>
						#{item.dataCriacao}		
				</h:column>

				<h:column>
					<f:facet name="header">USUÁRIO ATUALIZADOR</f:facet>
						#{item.usuarioAtualizador}		
				</h:column>

				<h:column>
					<f:facet name="header">DATA ÚLTIMA ATUALIZAÇÃO</f:facet>
						#{item.dataAtualizacao}		
				</h:column>


				<h:column>
					<f:facet name="header">ATIVO</f:facet>
						#{item.ativo}		
				</h:column>

				<h:column>
					<f:facet name="header">EDITAR</f:facet>
					<h:commandLink action="#{categoriaClienteMB.editar()}">
						<img src="img/lapis.png" />
						<f:setPropertyActionListener value="#{item}"
							target="#{categoriaClienteMB.categoriaCliente}" />
					</h:commandLink>
				</h:column>

				<h:column>
					<f:facet name="header">REMOVER</f:facet>
					<h:commandLink action="#{categoriaClienteMB.remover()}">
						<img src="img/lixeira.png" />
						<f:setPropertyActionListener value="#{item}"
							target="#{categoriaClienteMB.categoriaCliente}" />
					</h:commandLink>
				</h:column>


			</h:dataTable>
		</h:form> </div>

	</ui:define>

</ui:composition> </html>
