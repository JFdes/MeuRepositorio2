<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"> <ui:composition
	template="/template.xhtml">

	<ui:define name="content">

		<div style="padding-top: 20px" class="panel-body col-xs-12"> <h1>
		<img src="../resources/images/registrar.png" />Categoria de Problema</h1>
		<hr></hr> <h:form>
			<h:dataTable value="#{categoriaProblemaMB.categorias}"
				var="item" width="80%" border="1">

				<h:column>
					<f:facet name="header">ID</f:facet>
						#{item.id}		
				</h:column>
				
				<h:column>
						<f:facet name="header">ATIVO</f:facet>
						<h:commandLink action="#{categoriaProblemaMB.editar()}"><img src="#{item.imagemStatus}" />
						<f:setPropertyActionListener value="#{item}" target="#{categoriaProblemaMB.categoriaProblema}"/>
						</h:commandLink>
				</h:column>
				
				<h:column>
					<f:facet name="header">CATEGORIA</f:facet>
						#{item.nome}		
				</h:column>				
				
				<h:column>
					<f:facet name="header">CRIADA EM</f:facet>
						#{item.dataCriacao}		
				</h:column>
				
				<h:column>
					<f:facet name="header">CRIADA POR</f:facet>
						#{item.usuarioCriador}		
				</h:column>
				
				<h:column>
					<f:facet name="header">ATUALIZADA EM</f:facet>
						#{item.dataAtualizacao}		
				</h:column>
				
				<h:column>
					<f:facet name="header">ATUALIZADO POR</f:facet>
						#{item.usuarioAtualizador}		
				</h:column>

				
				<h:column>
					<f:facet name="header">EDITAR</f:facet>
					<h:commandLink action="#{categoriaProblemaMB.editar}">
						<img src="../resources/images/lapis.png" />
						<f:setPropertyActionListener value="#{item}"
							target="#{categoriaProblemaMB.itemSelecionado}" />
					</h:commandLink>
				</h:column>

				<h:column>
					<f:facet name="header">REMOVER</f:facet>
					<h:commandLink action="#{categoriaProblemaMB.excluir}">
						<img src="../resources/images/lixeira.png" />
						<f:setPropertyActionListener value="#{item}"
							target="#{categoriaProblemaMB.itemSelecionado}" />
					</h:commandLink>
				</h:column>

				
			</h:dataTable>
		</h:form> </div>

	</ui:define>

</ui:composition> </html>
