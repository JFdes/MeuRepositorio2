<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/template.xhtml">

	<ui:define name="content">

		<div style="padding-top: 20px" class="panel-body col-xs-12">
			<h:form id="alunoForm">
				<h1>
					<img src="../resources/images/cadastrar.png" />#{problemaMB.problema.id
					== null ? 'PROBLEMA - TESTANDO': 'Editando Categoria de Problema:
					'.concat(problemaMB.problema.titulo)}
				</h1>
				<hr></hr>

				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" globalOnly="true" showIcon="true" />

				<p:spacer height="20px"></p:spacer>


				
				<h:panelGrid columns="2" columnClasses="column-padding, column-left"
					width="100%" styleClass="marginBottomForm">
					<p:outputLabel for="titulo" value="Título:" />
					<p:inputText id="titulo"
						value="#{problemaMB.problema.titulo}"
						class="form-control" style="width: 500px" />
				</h:panelGrid>
				
				<h:panelGrid columns="2" columnClasses="column-padding, column-left"
					width="100%" styleClass="marginBottomForm">
					<p:outputLabel for="descricao" value="Descrição:" />
					<p:inputText id="descricao"
						value="#{problemaMB.problema.descricao}"
						class="form-control" style="width: 500px" />
				</h:panelGrid>
				
				
				<h:panelGrid columns="2" columnClasses="column-padding, column-left" styleClass="marginBottomForm">
					<p:outputLabel for="cliente" value="Cliente: " />
					<p:selectOneMenu id="cliente" value="#{problemaMB.cliente}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{clienteMB.clientes}" var="item" itemLabel="#{item.nomeFantasia}" itemValue="#{item}" />
					</p:selectOneMenu>
				</h:panelGrid>
				

				<h:panelGrid columns="2" columnClasses="column-padding, column-left"
					width="100%" styleClass="marginBottomForm">
					<h:panelGroup />

					<h:panelGroup>
						<b:commandButton value="Salvar" class="btn btn-primary"
							actionListener="#{problemaMB.salvar()}"></b:commandButton>
						<a href="/myapp/problemas/problema.xhtml"
							class="btn btn-warn"> </a>


					</h:panelGroup>
				</h:panelGrid>
				
				
				
				

			</h:form>
		</div>

	</ui:define>

</ui:composition>

</html>
