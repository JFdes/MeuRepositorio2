<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/template.xhtml">

	<ui:define name="content">

		<h:form id="alunoForm">
			<h1>
				<img src="../resources/images/cadastrar.png" />Cadastro de Cliente
			</h1>
			
			<h:panelGrid width="80%">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" showIcon="true" />

				<p:panel header="Dados Cadastrais" toggleable="true">

					<p:spacer height="20px"/>
					
					<h:panelGrid columns="2" columnClasses="column-padding, column-left" styleClass="marginBottomForm">
						<p:outputLabel for="nome" value="Nome: " />
						<p:inputText id="nome" value="#{categoriaProblemaMB.nome}" class="form-control" style="width: 200px" />
					</h:panelGrid>
					
					<h:panelGrid columns="2" columnClasses="column-padding, column-left" styleClass="marginBottomForm">
						<p:outputLabel for="ativo" value="Status:" />
						<p:selectOneRadio id="ativo" value="#{categoriaProblemaMB.ativo}" style="width: 190px">
							<f:selectItem itemLabel="Ativado" itemValue="true" />
							<f:selectItem itemLabel="Desativado" itemValue="false" />	
						</p:selectOneRadio>
					</h:panelGrid>
					
				</p:panel>
			</h:panelGrid>

			<p:spacer height="20px"/>

			<h:panelGrid columnClasses="column-padding, column-left" styleClass="marginBottomForm">
					<b:commandButton value="Salvar" class="btn btn-primary" action="#{categoriaProblemaMB.salvar}"></b:commandButton>
			</h:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>

</html>
