<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/template.xhtml">

	<ui:define name="content">

		<div style="padding-top: 20px" class="panel-body col-xs-12">
			<h:form id="alunoForm">
				<h1>
					<img src="../resources/images/cadastrar.png" />Cadastro de Setor
				</h1>
				<hr></hr>

				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" showIcon="true" />

				<p:spacer height="20px"></p:spacer>

				<h:panelGrid columns="4" columnClasses="column-padding, column-left" width="80%" styleClass="marginBottomForm">
					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{setorMB.nome}" class="form-control" style="width: 500px" />

					<p:outputLabel for="ativo" value="Status:" />
					<p:selectOneRadio id="ativo" value="#{setorMB.ativo}" style="width: 190px">
						<f:selectItem itemLabel="Ativado" itemValue="true" />
						<f:selectItem itemLabel="Desativado" itemValue="false" />
					</p:selectOneRadio>
				</h:panelGrid>
				
				<p:panel header="Selecione as categorias dos problemas atendidos por este setor" style="width: 80%;" >

					<p:pickList id="pickList" value="#{setorMB.categorias}" converter="categoriaProblemaPickListConverter"
						var="categoria" itemLabel="#{categoria.nome}" itemValue="#{categoria}" />

				</p:panel>

				<h:panelGrid columnClasses="column-padding, column-left" styleClass="marginBottomForm">
					<b:commandButton value="Salvar" class="btn btn-primary" action="#{setorMB.salvar}"></b:commandButton>
				</h:panelGrid>

			</h:form>
		</div>

	</ui:define>

</ui:composition>

</html>
