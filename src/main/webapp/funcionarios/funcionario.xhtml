<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/template.xhtml">

<ui:define name="content">

	<div style="padding-top: 20px" class="panel-body col-xs-12">
		<h:form id="alunoForm">
		<h1><img src="../resources/images/cadastrar.png" />#{funcionarioMB.funcionario.id == null ? 'Cadastro de Funcionário': 'Editando Funcionário: '.concat(funcionarioMB.funcionario.nome)}</h1>
			<hr></hr>
		
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" showIcon="true" />
			
			<p:spacer height="20px"></p:spacer>
			
			
			<h:panelGrid columns="6" columnClasses="column-padding, column-left" width="91%" styleClass="marginBottomForm">
				<p:outputLabel for="ativo" value="Status:" />
					<p:selectOneRadio required="true" id="ativo" value="#{funcionarioMB.funcionario.ativo}" class="form-control" style="width: 190px">
						<f:selectItem itemLabel="Ativado" itemValue="true" />
						<f:selectItem itemLabel="Desativado" itemValue="false" />	
					</p:selectOneRadio>
					
				<p:outputLabel for="rg" value="RG:" />
				<p:inputText id="rg" value="#{funcionarioMB.funcionario.rg}" class="form-control" style="width: 200px" />
				
				
				<p:outputLabel for="dtInclusao" value="Data Admissão:" />
        		<p:calendar id="dtInclusao" value="#{funcionarioMB.funcionario.dtInclusao}" pattern="dd-MM-yyyy" mask="true" />
			</h:panelGrid>
			
			
			<h:panelGrid columns="6" columnClasses="column-padding, column-left" width="86%" styleClass="marginBottomForm">
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{funcionarioMB.funcionario.nome}" class="form-control" style="width: 320px" required="true"/>
				
				<p:outputLabel for="usuario" value="Usuário:" />
				<p:inputText id="usuario" value="#{funcionarioMB.funcionario.usuario}" class="form-control" style="width: 200px" required="true"/>
				
				<p:outputLabel for="senha" value="Senha:" />
				<p:inputText id="senha" value="#{funcionarioMB.funcionario.senha}" class="form-control" style="width: 200px" required="true"/>
			</h:panelGrid>	
			
			
			<h:panelGrid columns="6" columnClasses="column-padding, column-left" width="86%" styleClass="marginBottomForm">
				
				<p:outputLabel for="logradouro" value="Logradouro:" />
				<p:inputText id="logradouro" value="#{funcionarioMB.funcionario.logradouro}" class="form-control" style="width: 450px" />
				
				<p:outputLabel for="numero" value="Nº:" />
				<p:inputText id="numero" value="#{funcionarioMB.funcionario.numero}" class="form-control" style="width: 80px" />
				
				<p:outputLabel for="complemento" value="Complemento:" />
				<p:inputText id="complemento" value="#{funcionarioMB.funcionario.complemento}" class="form-control" style="width: 200px" />
											
			</h:panelGrid>	
			
			
			<h:panelGrid columns="8" columnClasses="column-padding, column-left" width="86%" styleClass="marginBottomForm">
				
				<p:outputLabel for="bairro" value="Bairro:" />
				<p:inputText id="bairro" value="#{funcionarioMB.funcionario.bairro}" class="form-control" style="width: 200px"/>
				
				<p:outputLabel for="cidade" value="Cidade:" />
				<p:inputText id="cidade" value="#{funcionarioMB.funcionario.cidade}" class="form-control" style="width: 350px"/>
				
				<p:outputLabel for="uf" value="Uf:" />
				<p:inputText id="uf" value="#{funcionarioMB.funcionario.uf}" class="form-control" style="width: 40px"/>
				
				<p:outputLabel for="fone" value="Fone:" />
				<p:inputText id="fone" value="#{funcionarioMB.funcionario.fone}" class="form-control" style="width: 150px"/>
											
			</h:panelGrid>	
			
			
			<h:panelGrid columns="6" columnClasses="column-padding, column-left" width="70%" styleClass="marginBottomForm">
				<p:outputLabel for="dtNascimento" value="Data de Nascimento:" />
        		<p:calendar id="dtNascimento" value="#{funcionarioMB.funcionario.dtNascimento}" pattern="dd-MM-yyyy" mask="true" />
			
				<p:outputLabel for="setor" value="Setor: " />
            	<p:selectOneMenu id="setor" value="#{setorMB.setor}">
            		<f:selectItem itemLabel="Selecione" itemValue="" />
            		<f:selectItems value="#{setorMB.setores}" var="item" itemLabel="#{item.nome}" itemValue="#{setorMB}"/>
        		</p:selectOneMenu>
        		
        		
				<p:outputLabel for="email" value="E-mail:" />
				<p:inputText id="email" value="#{funcionarioMB.funcionario.email}" class="form-control" style="width: 150px"/>
				
        		
			
			</h:panelGrid>		
			
						
			<h:panelGrid columns="2" columnClasses="column-padding, column-left" width="100%" styleClass="marginBottomForm"><h:panelGroup />
				
				<h:panelGroup>
					<b:commandButton value="Salvar" class="btn btn-primary" actionListener="#{funcionarioMB.salvar()}"></b:commandButton>
					<a href="/myapp/funcionarios/funcionario.xhtml" class="btn btn-warn" ></a>
				</h:panelGroup>
			</h:panelGrid>

				
		</h:form>
	</div>
	
</ui:define>

</ui:composition>

</html>
