<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/template.xhtml">

	<ui:define name="content">

		<h:form id="alunoForm">
			<h1>
				<img src="../resources/images/cadastrar.png" />Cadastro de Funcionário
			</h1>
			
			<h:panelGrid width="80%">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" showIcon="true" />

				<p:panel header="Dados Pessoais" toggleable="true">

					<p:spacer height="20px"/>
					
					<h:panelGrid columns="2" columnClasses="column-padding, column-left" styleClass="marginBottomForm">
						<p:outputLabel for="nome" value="Nome:" />
						<p:inputText id="nome" value="#{funcionarioMB.nome}" class="form-control" style="width: 500px"  />
					</h:panelGrid>
					
					<h:panelGrid columns="2" columnClasses="column-padding, column-left" styleClass="marginBottomForm">
						<p:outputLabel for="rg" value="RG:" />
						<p:inputText id="rg" value="#{funcionarioMB.rg}" class="form-control" />
					</h:panelGrid>
					
					<h:panelGrid columns="2" columnClasses="column-padding, column-left" styleClass="marginBottomForm">
						<p:outputLabel for="cpf" value="CPF:" />
						<p:inputText id="cpf" value="#{funcionarioMB.cpf}" class="form-control" />
					</h:panelGrid>
					
					<h:panelGrid columns="2" columnClasses="column-padding, column-left" styleClass="marginBottomForm">
						<p:outputLabel for="telefone" value="Telefone:" />
						<p:inputMask id="telefone" value="#{funcionarioMB.telefone}" mask="(99) 9999-9999?9" class="form-control" />
					</h:panelGrid>
					
					<h:panelGrid columns="2" columnClasses="column-padding, column-left" styleClass="marginBottomForm">
						<p:outputLabel for="email" value="E-mail:" />
						<p:inputText id="email" value="#{funcionarioMB.email}" class="form-control" style="width: 500px"  />
					</h:panelGrid>
					
					<h:panelGrid columns="2" columnClasses="column-padding, column-left" styleClass="marginBottomForm">
						<p:outputLabel for="dataNascimento" value="Data de Nascimento:" />
						<p:calendar id="dataNascimento" value="#{funcionarioMB.dataNascimento}" pattern="dd-MM-yyyy" mask="true" />
					</h:panelGrid>
					
					<h:panelGrid columns="2" columnClasses="column-padding, column-left" styleClass="marginBottomForm">
						<p:outputLabel for="dataAdmissao" value="Data de Admissão" />
						<p:calendar id="dataAdmissao" value="#{funcionarioMB.dataAdmissao}" pattern="dd-MM-yyyy" mask="true" />
					</h:panelGrid>
					
					<h:panelGrid columns="2" columnClasses="column-padding, column-left" styleClass="marginBottomForm">
						<p:outputLabel for="setor" value="Setor: " />
						<p:selectOneMenu id="setor" value="#{funcionarioMB.setor}">
							<f:selectItem itemLabel="Selecione" itemValue="null" />
							<f:selectItems value="#{funcionarioMB.setores}" var="item" itemLabel="#{item.nome}" itemValue="#{item}" />
						</p:selectOneMenu>
					</h:panelGrid>
					
					<h:panelGrid columns="2" columnClasses="column-padding, column-left" styleClass="marginBottomForm">
						<p:outputLabel for="usuario" value="Usuário:" />
						<p:inputText id="usuario" value="#{funcionarioMB.usuario}" class="form-control" />
					</h:panelGrid>
					
					<h:panelGrid columns="2" columnClasses="column-padding, column-left" styleClass="marginBottomForm">
						<p:outputLabel for="senha" value="Senha:" />
						<p:inputText id="senha" value="#{funcionarioMB.senha}" class="form-control"  />
					</h:panelGrid>
				</p:panel>
				
				<p:spacer height="20px"/>
				
				<p:panel header="Endereço" toggleable="true">
					
					<p:spacer height="20px"/>
				
					<h:panelGrid columns="2" columnClasses="column-padding, column-left" styleClass="marginBottomForm">
						<p:outputLabel for="cep" value="CEP:" />
						<p:inputText id="cep" value="#{funcionarioMB.cep}" class="form-control" style="width: 150px" />
					</h:panelGrid>
					
					<h:panelGrid columns="5" columnClasses="column-padding, column-left" styleClass="marginBottomForm">
						<p:outputLabel for="logradouro" value="Logradouro:" />
						<p:inputText id="logradouro" value="#{funcionarioMB.logradouro}" class="form-control" style="width: 400px"  />
						
						<p:spacer width="20" />
						
						<p:outputLabel for="numero" value="Nº:" />
						<p:inputText id="numero" value="#{funcionarioMB.numero}" class="form-control" style="width: 60px" />
					</h:panelGrid>
					
					
					<h:panelGrid columns="2" columnClasses="column-padding, column-left" styleClass="marginBottomForm">
						<p:outputLabel for="complemento" value="Complemento:" />
						<p:inputText id="complemento" value="#{funcionarioMB.complemento}" class="form-control" style="width: 500px" />
					</h:panelGrid>
		
					<h:panelGrid columns="8" columnClasses="column-padding, column-left" styleClass="marginBottomForm">
						<p:outputLabel for="bairro" value="Bairro:" />
						<p:inputText id="bairro" value="#{funcionarioMB.bairro}" class="form-control" style="width: 170px"  />
						
						<p:spacer width="19" />

						<p:outputLabel for="cidade" value="Cidade:" />
						<p:inputText id="cidade" value="#{funcionarioMB.cidade}" class="form-control" style="width:170px"  />
						
						<p:spacer width="18" />

						<p:outputLabel for="uf" value="UF:" />
						<p:inputText id="uf" value="#{funcionarioMB.uf}" class="form-control" style="width: 60px"  />
					</h:panelGrid>
				</p:panel>
			</h:panelGrid>

			<p:spacer height="20px"/>

			<h:panelGrid columnClasses="column-padding, column-left" styleClass="marginBottomForm">
					<b:commandButton value="Salvar" class="btn btn-primary" action="#{funcionarioMB.salvar}"></b:commandButton>
			</h:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>

</html>
